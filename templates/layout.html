<!doctype html>
<html lang="en">
  <head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/main.css" />
  </head>

  <body>
    <header class="site-banner">
      <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
        <a class="navbar-brand banner-link" href="{{ url_for('home') }}">
          How to Use a Camera
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">

            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{ url_for('home') }}">Home</a>
            </li>

            <!-- Lesson Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fw-bold" href="{{ url_for('learning') }}" id="lessonDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Lesson
              </a>
              <ul class="dropdown-menu text-start" aria-labelledby="lessonDropdown">
                <li><a class="dropdown-item" href="{{ url_for('camera') }}">Camera Front</a></li>
                <li><a class="dropdown-item" href="{{ url_for('back_of_camera') }}">Back of Camera</a></li>
                <li><a class="dropdown-item back-dropdown-item" href="{{ url_for('aperture') }}">Aperture</a></li>
                <li><a class="dropdown-item back-dropdown-item" href="{{ url_for('iso_grain') }}">ISO</a></li>
                <li><a class="dropdown-item back-dropdown-item" href="{{ url_for('shutter_opening') }}">Shutter Speed</a></li>
              </ul>
            </li>

            <!-- Quiz -->
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{ url_for('quiz') }}">Quiz</a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>

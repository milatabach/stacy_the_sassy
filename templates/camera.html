<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Lesson</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../static/main.css" />
</head>

<body class="bg-black text-white">
  <div class="container text-center py-4">
    <h1 class="mb-4">Explore the Camera!</h1>

    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 position-relative">

        <!-- Camera Image -->
        <img src="../images/camera.png" alt="Camera" class="img-fluid w-100 camera-img" style="max-width: 800px;" />

        <!-- Star Buttons (manually positioned over image) -->
        <button class="star-btn position-absolute" style="top: 160px; left: 80px;" onclick="showDescription('ISO')">⭐</button>
        <button class="star-btn position-absolute" style="top: 120px; left: 100px;" onclick="showDescription('photo')">⭐</button>
        <button class="star-btn position-absolute" style="top: 300px; right: 150px;" onclick="showDescription('Lense')">⭐</button>

        <!-- Description Cards -->
        <div id="ISO" class="desc-card d-none">
          <button class="close-btn" onclick="closeDescription('ISO')">×</button>
          <p>This is where the ISO... </p>
        </div>
        <div id="photo" class="desc-card d-none">
          <button class="close-btn" onclick="closeDescription('photo')">×</button>
          <p>This is where you press to take the photo. </p>
        </div>
        <div id="Lense" class="desc-card d-none">
          <button class="close-btn" onclick="closeDescription('Lense')">×</button>
          <p>This is where you would press if you wanted to switch lenses. This 
            lense is a zoom lense, which means that it can change sizes from 18mm to 55mm </p>
        </div>

      </div>
    </div>
  </div>

  <script>
    function showDescription(id) {
      document.querySelectorAll('.desc-card').forEach(el => el.classList.add('d-none'));
      document.getElementById(id).classList.remove('d-none');
    }

    function closeDescription(id) {
      document.getElementById(id).classList.add('d-none');
    }
  </script>
</body>
</html>
